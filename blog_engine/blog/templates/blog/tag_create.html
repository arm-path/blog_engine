{% extends 'blog/base.html' %}

{% block title %}
  Tag create
{% endblock %}

{% block content %}
  <form action="{% url 'tag_create_url' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      {% if form.errors %}
        <div class="alert alert-danger">
          {{form.errors}}
        </div>
      {% endif %}
      {% for field in form %}
        {{field.label}}:
        {{field}}
      {% endfor %}

    </div>
    <button type="submit" name="button" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
