{% extends 'blog/base.html' %}

{% block title %} PostDelete : {{post.title}} {% endblock %}

{% block content %}
  <form action="{% url 'post_delete_url' post.slug %}" method="post">
    {% csrf_token %}
    <div class="alert alert-info">
      Вы действительно хотите удалить пост: "{{post.title}}"?
    </div>
      <a href="{{post.get_absolute_url}}" class="btn btn-primary">Отмена</a>
      <button class="btn btn-danger" type="submit">Подтвердить</button>
  </form>
{% endblock %}
