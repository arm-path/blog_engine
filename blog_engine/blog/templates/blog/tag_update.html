{% extends 'blog/base.html' %}

{% block title %} TagUpdate: {{tag.title}} {% endblock %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      {% for field in form %}
        {% if field.errors %}
        <div class="alert alert-danger">{{field.errors}}</div>
        {% endif %}
        {{field.label}} : {{field}}
      {% endfor %}
    </div>
    <button class="btn btn-primary">Обновить тег</button>
  </form>
{% endblock %}
