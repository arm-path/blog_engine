<div class="card border-secondary mb-3 ">
  <h5 class="card-header border-secondary text-white bg-secondary">{{post.date_of_publication}}</h5>
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.context|truncatechars:250}}</p>
    <a href="{{post.get_absolute_url}}" class="btn btn-secondary">More details</a>
  </div>
  <div class="card-footer text-muted border-secondary text-white bg-secondary">
    {% for tag in post.tags.all %}
    <a href="{{tag.get_absolute_url}}" class="btn btn-secondary btn-sm border-dark">{{tag.title}}</a>
    {% endfor %}
  </div>
</div>
