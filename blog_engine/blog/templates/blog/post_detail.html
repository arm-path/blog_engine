{% extends 'blog/base.html' %}

{% block title %} Post: {{post.title}} {% endblock %}

{% block content %}
<div class="card text-center border-secondary">
  <div class="card-header border-secondary text-white bg-secondary">{{post.title}}</div>
  <div class="card-body">
    <p class="card-text">{{post.context}}</p>
  </div>
  <div class="card-footer text-white bg-secondary">
    {{post.date_of_publication}}
  </div>
</div>

{% endblock %}
